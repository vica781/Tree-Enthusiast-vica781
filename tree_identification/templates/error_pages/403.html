{% extends 'base_generic.html' %} {% load static %} {% block content %}

<div class="position-relative">
  <!-- Background Image -->
  <img
    src="{% static 'assets/images/error_pages/404_page.webp' %}"
    alt="404 error page Background"
    class="img-fluid w-100"
    style="height: 100vh; object-fit: cover">

  <!-- Form Overlay -->
  <div
    class="container position-absolute"
    style="top: 50%; left: 50%; transform: translate(-50%, -50%)"
  >
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div
          class="p-4"
          style="background: rgba(255, 255, 255, 0.85); border-radius: 10px"
        >
          <h3 class="text-center mb-4">
            Oops! It seems you've wandered into the unknown.
            <hr>
            <p>
              This path is forbidden, a mystery much like the depths of the
              forest.
              <br>
              <br>
              But don't worry, every trail leads back home.
              <br>
              <a href="{% url 'home' %}">Head back Home</a>
            </p>
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
