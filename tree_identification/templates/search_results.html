{% extends 'base_generic.html' %} {% load static %} {% block content %}

<!-- Background Image -->
<div class="container-fluid p-0">
  <div class="row no-gutters">
    <div class="col-12">
      <img
        src="{% static 'assets/images/background_images/blubells.webp' %}"
        alt="Tree Trunk Image"
        class="img-fluid w-100"
      />
      
      <!-- Form Overlay -->
      <div
        class="container position-absolute overlay-container"
      >
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div
              class="p-3"
              style="background: rgba(255, 255, 255, 0.9); border-radius: 10px"
            >
              <div class="d-flex justify-content-center align-items-center">
                <h3>Search Results</h3>
              </div>
              <hr />
              <!-- Main Content SEARCH RESULTS -->
              <div class="container" style="height: 60vh; overflow-y: auto">
                <div class="row">
                  {% for tree in trees %}
                  <div class="col-md-4">
                    <div class="card shadow-sm">
                      <img
                        class="bd-placeholder-img card-img-top img-fluid pt-2 px-2"
                        style="max-height: 200px; object-fit: contain"
                        src="{{ tree.tree_image.url }}"
                      />
                      <div class="card-body d-flex flex-column">
                        <p class="card-text text-center">
                          <a href="{% url 'tree_detail' tree_id=tree.id %}">
                            <h5 class="text-center">{{ tree.common_name }}</h5>
                          </a>
                        </p>
                      </div>
                    </div>
                  </div>
                  {% empty %}
                  <p>No trees found.</p>
                  {% endfor %}
                </div>
              </div>
              {% if request.user.is_authenticated %}
              <!-- Buttons -->
              <div class="d-flex justify-content-center mt-4">
                <a href="{% url 'add_tree' %}" class="btn btn-success mr-2 p-1"
                  >Add Tree</a
                >
                <a href="{% url 'my_trees' %}" class="btn btn-primary mr-2 p-1"
                  >My Trees</a
                >
                <a href="{% url 'home' %}" class="btn btn-info p-1"> Home </a>
              </div>
              {% else %}
              <!-- Buttons -->
              <div class="d-flex justify-content-center mt-4">
                <a href="{% url 'login' %}" class="btn btn-success mr-2 p-1"
                  >Login</a
                >
                <a href="{% url 'register' %}" class="btn btn-primary mr-2 p-1"
                  >Sign Up</a
                >
                <a href="{% url 'home' %}" class="btn btn-info p-1"> Home </a>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
