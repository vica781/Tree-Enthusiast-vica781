{% extends 'base_generic.html' %} 
{% load static %} 
{% block content %}

<div class="container-fluid p-0">
  <div class="row no-gutters">
    <div class="col-12">
      <img src="{% static 'assets/images/background_images/sea_buckthorn.webp' %}" alt="Landing Image" class="img-fluid w-100" style="height: 100vh; object-fit: cover"/>

      <!-- Overlay Container -->
      <div class="container position-absolute" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div class="row">
          <div class="col-lg-10 offset-lg-1 col-md-12">
            <div class="p-4" style="background: rgba(255, 255, 255, 0.8); border-radius: 10px;">
          <!-- MAIN FORM My Trees -->
          <div class="col-lg-12 col-md-6">
            <div class="p-3">
              <form method="post">
                {% csrf_token %}
                <h3>My Trees Collection:</h3>
                <hr />
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
