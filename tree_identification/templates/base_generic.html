{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Enthusiast</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      href="{% static 'assets/images/favicon/oak.png' %}"
      type="image/png"
    />
  </head>

  <body>
    <header>
      <!-- Main Title -->
      <h1>Tree Enthusiast</h1>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-md fixed-top navbar-bg">
        <a class="navbar-brand" href="/">
          <img
            src="{% static 'assets/images/favicon/oak.png' %}"
            class="d-inline-block align-top"
            alt="Logo of an oak tree with a forest background"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <a href="/" class="navbar-brand">
            <h1 id="nav-title">Tree Enthusiast</h1>
          </a>

          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}"
                >Home<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <p class="my-2 my-lg-0 d-flex flex-row">
            <a class="btn btn-primary nav-link mr-1" href="#"> Login </a>
            <a class="btn btn-info nav-link me-1" href="{% url 'register' %}">
              Register
            </a>
          </p>
        </div>
      </nav>
    </header>

    <!-- Main Content Block -->
    <main>{% block content %} {% endblock %}</main>

    <!-- Footer -->
    <footer>
      <p>&copy; {{ current_year }} Tree Enthusiast</p>
    </footer>

    <!-- Additional JavaScript files or scripts here -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
